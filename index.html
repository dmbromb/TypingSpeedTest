<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="static/styles.css" />
    <!-- Add this line to load the Digital-7 font -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/digital-7" />
  </head>
  <body>
    <div class="timer-container">
      <div class="timer" id="timer">00:00:00</div>
    </div>
    <div class="container">
      <h1>Typing Speed Test</h1>
      <div class="instructions">
        <p>Start typing to start the clock</p>
        <p>Press 'ENTER' to stop the clock</p>
      </div>
      <div>
        <p>
          Your word is: <strong><span class="word"></span></strong>
        </p>
      </div>
      <div class="typing-box">
        <input type="text" id="typing-input" placeholder="Start typing..." />
        <div class="buttons">
          <button id="resetTimer">Rese Timer</button>
          <button id="regenerate">New Word</button>
        </div>
      </div>
    </div>
    <script src="static/javascript.js"></script>
  </body>
</html>
